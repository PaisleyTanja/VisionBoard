<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
		<link href="<link href="<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="vision-board">
					<!-- Row 1-->
					<div class="small-block">
								<div class="block" id="grow">
								<p><span class="highlight">Grow</span></p>
								<p>Learn to Design &amp; <strong>Code Websties</strong></p>
								</div>
										<div class="block" id="flower">
										<img src="img/flower.png" alt="flower">
									</div>
												<div class="block" id="code">
													<p>HTML
														<br>CSS
														<br>JAVASCRIPT
														<br>WORDPRESS
														<br>PYTHON</p>
												</div>
						</div>
							<!-- Row 2-->
						<div class="large-block">
												<div class="block" id="piggy">
													<p><span class="highlight">Freelance</span></p>
													<p>Make enough side cash to <strong>Pay off debt</strong></p>
													<img src="img/piggy.png" alt="piggy bank">
												</div>
													<div class="block" id="eye">
														<p class="title"><span class="marker">2020</span><br>Vision Board</p>
														<img src="img/eye.png" alt="eye">
													</div>
														<div class="block" id="plane">
															<p><span class="highlight">Travel</span></p>
															<p>Plan a Trip Where I Can <strong>Work Remotely</strong></p>
															<img src="img/plane.png" alt="plane">
														</div>
									</div>

											<!-- Row 3-->
											<div class="small-block">
														<div class="block" id"list">
															<p>Walk dog ++
																<br>meditate
																<br>yoga
																<br>snuggle pup</p>
														</div>
															<div class="block" id="doggo">
																<img src="img/doggo.png" alt="doggo">
															</div>
																<div class="block" id="challenge">
																	<p><span class="highlight">Mind &amp; Body</span></p>
																	<p>exercise more &amp; find zen in <strong>Challenge<strong></p>
																</div>
											</div>

	</div>
</body>
</html>
